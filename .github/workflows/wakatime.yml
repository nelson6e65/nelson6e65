name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    # Each month
    - cron: '0 0 1 * *'

jobs:
  update-readme:
    name: Update this repo's README
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SHOW_TITLE: true
          TIME_RANGE: last_30_days
          SHOW_TIME: false
          # Options in IGNOREME.md file
          BLOCKS: ⡀⡄⡆⡇⣇⣧⣷⣿
